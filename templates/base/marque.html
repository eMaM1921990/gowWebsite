
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-gutter nbar">
    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-8 no-gutter news-bar">
        <marquee direction="right" width="100%" behavior="scroll" hspace="0"
                 style="direction:ltr!important;">
            <a href="#">حصول الشركة على تصيف اول مقاولين</a>
           {% for news in quick_news %}
                <a href="{% url 'news' news.id %}">{{ news.rss_title }}</a>
                &nbsp; - &nbsp;
            {% endfor %}
        </marquee>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4 nomargin newsbar-title">
        أخبار عاجلة
    </div>
</div>
