{% load staticfiles %}
<div class="col-lg-4 nopadding sideblock">
                <div class="cube col-lg-11 nopadding">
                    <ul class="nav nav-pills nav-justified nopadding">
                        <li class="active"><a href="#tab_a" data-toggle="pill">رائج الآن</a></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <div class="tab-content col-lg-12 col-md-12 no-gutter">
                        <div class="tab-pane active" id="tab_a">
                            {% for news  in slider|slice:":3" %}
                                <div class="col-lg-12 padding-10 news-card">
                                <div class="col-lg-3 pull-right nopadding">
                                    <span><a href="#"><img src="{% static 'img/news-link-sm.png' %}"></a></span>
                                    {% if  new.rss_thumbnail != None %}
                                        <img src="{{ news.rss_thumbnail }}">
                                    {% else %}
                                        <img src="{% static 'img/homePlaceholder.gif' %}">
                                    {% endif %}

                                </div>
                                <div class="col-lg-9 pull-right no-gutter-left">
                                    <p><a href="#">{{ news.rss_title }}</a></p>
                                    <ul class="news-data no-gutter-right">
                                        <li><i class="fa fa-clock-o" aria-hidden="true"></i> {{ news.rss_publish_date }}</li>
                                        <li><i class="fa fa-folder-open" aria-hidden="true"></i> <a href="#">{{ news.rss_category.rss_category }}</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            {% endfor %}


                            <div class="col-lg-12 padding-10 news-card">
                                <ul class="news-data more">
                                    <li><i class="fa fa-caret-left" aria-hidden="true"></i> <a href="#">اقرأ المزيد</a>
                                    </li>
                                </ul>
                            </div>
                        </div>

                    </div>
                    <!-- tab content -->
                </div>
                <div class="col-lg-1 nopadding"></div>
</div>
