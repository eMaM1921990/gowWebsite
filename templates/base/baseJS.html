{% load staticfiles %}
<!-- jQuery Version 1.11.1 -->
<script src="{% static 'js/jquery.js' %}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>


<script src="{% static 'layerslider/jQuery/jquery-easing-1.3.js' %}" type="text/javascript"></script>
<script src="{% static 'layerslider/jQuery/jquery-transit-modified.js' %}" type="text/javascript"></script>
<script src="{% static 'layerslider/js/layerslider.transitions.js' %}" type="text/javascript"></script>
<script src="{% static 'layerslider/js/layerslider.kreaturamedia.jquery.js' %}" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#layerslider').layerSlider({
            skinsPath:'{% static 'layerslider/skins/' %}',
            skin: 'minimal',
            autoStart: true,
            keybNav: true,
            touchNav: true,
            navStartStop: false,
            navPrevNext: false,
            responsive: false,
            hoverPrevNext: false,
            globalBGColor: 'transparent',
            globalBGImage: false,
            thumbnailNavigation: false
        });
        $('#layerslider2').layerSlider({
            skinsPath: '{% static 'layerslider/skins/' %}',
            skin: 'minimal',
            autoStart: true,
            navStartStop: false,
            keybNav: true,
            touchNav: false,
            imgPreload: true,
            navButtons: false,
            responsive: false,
            showBarTimer: false,
            showCircleTimer: false,
            hoverPrevNext: false
        });
        $('#layerslider3').layerSlider({
            skinsPath: '{% static 'layerslider/skins/' %}',
            skin: 'minimal',
            autoStart: false,
            navStartStop: false,
            keybNav: true,
            touchNav: true,
            imgPreload: true,
            navButtons: true,
            responsive: false,
            showBarTimer: false,
            showCircleTimer: false,
            hoverPrevNext: false,
            thumbnailNavigation: false
        });
    });

    function navSlide() {
        var scroll_top = $(window).scrollTop();

        if (scroll_top >= 180) { // the detection!
            $('.secnav').addClass('navbar-fixed-top');
        } else {
            $('.secnav').removeClass('navbar-fixed-top');
        }
    }

    // Handler
    // =================================================

    $(window).scroll(navSlide);


    $('.goup').click(function () {      // When arrow is clicked
        $('body,html').animate({
            scrollTop: 0                       // Scroll to top of body
        }, 1000);
    });

</script>
