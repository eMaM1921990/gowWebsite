{% load staticfiles%}
<div class="col-lg-8">
{% if adv %}
    {% for adv in adv %}
        {% if adv.position == '1' %}

            <img src="{{ adv.url.url }}" style="margin:30px 0;width:100%;height:auto;">


        {% endif %}
{% endfor %}


{% else %}
                <img src="{% static 'img/adv1.jpg' %}" style="margin:10px 0;width:100%;height:auto;">


{% endif %}
</div>
