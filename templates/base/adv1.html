{% load staticfiles %}
<div class="col-sm-12">
    {% if adv %}

        <div class="col-sm-12" id="rotate_adv">
            {% for adv in adv %}
                {% if adv.position == '1' %}
                    <a href="{{ adv.adv_url }}" target="_blank">
                        <img src="{{ adv.url.url }}" style="margin:10px 0;width:100%;height:auto;">
                    </a>
                {% endif %}
            {% endfor %}
        </div>
    {% else %}
        <img src="{% static 'img/adv1.png' %}" style="margin:10px 0;width:100%;height:auto;">
    {% endif %}
</div>
